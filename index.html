    <script>
    
        $(function() {

            $('.header .btn-menu .btn-menu-link').on('click', function() {
                $('.body').toggleClass('full-screen');
                $('.aside').toggleClass('displayed');
                $(this).find('.btn-menu-icon').toggleClass('hide show');
